<script>
  let myData;

  const renderTable= () => {
    const ar = myData.rows.map(el => `
      <tr>
        <td>${el.sid}</td>
        <td>${el.name}</td>
        <td>${el.email}</td>
        <td>${el.mobile}</td>
        <td>${el.birthday}</td>
        <td>${el.address}</td>
      </tr>
    `);

      document.querySelector('tbody').innerHTML = ar.join('');

  };

  fetch('/address-book/api')
  .then(r => r.json())
  .then(data => {
    myData = data;
    console.log(data);
    renderTable();
  });

</script>
