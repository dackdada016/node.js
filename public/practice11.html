      const radioG1 = document.querySelector('#radioG1');
      const data1 = [
        { id: "4", name: "PHP" },
        { id: "5", name: "JavaScript" },
        { id: "7", name: "PS" },
        { id: "8", name: "Chrome" },
        { id: "9", name: "騙錢的" },
        { id: "10", name: "C++" },
        { id: "16", name: "椅拉" },
      ];

    //   .map((el)) -> 直接解構 .map(({id, name}))
      radioG1.innerHTML = 
        data1.map(({id, name}, i)=>{
          return `
            <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioGroup1"
                  id="radioGroup1_${i}"
                  value="${id}"
                />
                <label class="form-check-label" for="radioGroup1_${i}">
                  ${name}
                </label>
              </div>`;
        }).join('');

    </script>
