<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Ester</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col paginationContainer">
                
            </div>
        </div>
        <div class="row">
            <div class="col tableContainer">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let myData;
        const renderPagination = (obj)=>{
            return `
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                ${ Array(11).fill(1).map((v, i)=>{
                    const p = obj.page-5+i;
                    if(p<1 || p>obj.totalPages) return '';  // 頁碼超出範圍

                    return `<li class="page-item ${p===obj.page ? 'active' : ''}">
                    <a class="page-link" href="#">${p}</a>
                    </li>`;
                }).join('') }
                </ul>
            </nav>
            `;
        };
        const renderTable = (ar) => {


            return `
            <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">姓名</th>
                <th scope="col">email</th>
                <th scope="col">手機</th>
                <th scope="col">生日</th>
                <th scope="col">地址</th>
                </tr>
            </thead>
            <tbody>
            ${ar.map(({ sid, name, email, mobile, birthday, address }) => (`
                <tr>
                    <td>${sid}</td>
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${mobile}</td>
                    <td>${birthday}</td>
                    <td>${address}</td>
                </tr>
                `)).join('')}
          </tbody>
        </table>
        `};
   

        


        fetch('/address-book/api?page=11')
        .then(r=>r.json())
        .then(data=>{
        myData = data;
        console.log(data);

        document.querySelector('.paginationContainer').innerHTML = renderPagination(data);
        document.querySelector('.tableContainer').innerHTML = renderTable(data.rows);
        
        });


    </script>
</body>

</html>
