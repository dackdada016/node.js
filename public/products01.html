<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>商品列表</title>
    <style>
      .my-like>.fa-solid {
        display: none;
      }
      .my-like>.fa-regular {
        display: inline-block;
      }
      .my-like.yes>.fa-solid {
        display: inline-block;
      }
      .my-like.yes>.fa-regular {
        display: none;
      }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col tableContainer">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script>
        let myData;
        const renderTable = (ar) => {
            return `
            <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">收藏</th>
                <th scope="col">書名</th>
                <th scope="col">作者</th>
                <th scope="col">價格</th>
                <th scope="col">出版日</th>
                </tr>
            </thead>
            <tbody>
            ${ar.map(({ sid, bookname, author, price, publish_date}) => (`
                <tr>
                    <td>
                        <div class="my-like" onclick="toggleLike(event)">
                        <i class="fa-solid fa-heart  text-opacity-75 text-danger"></i>
                        <i class="fa-regular fa-heart "></i>
                  </div>
                    </td>
                    <td>${sid}</td>
                    <td>${bookname}</td>
                    <td>${author}</td>
                    <td>${price}</td>
                    <td>${dayjs(publish_date).format('YYYY-MM-DD')}</td>
                </tr>
                `)).join('')}
          </tbody>
        </table>
        `};
   

        const getData = () => {
            fetch('/products')
                .then(r=>r.json())
                .then(data=>{
                    myData = data;
                    console.log(data);

                    document.querySelector('.tableContainer').innerHTML = renderTable(data);
                    
                });

        };
        // 第一次直接呼叫
        getData(); 

        const toggleLike = (event)=>{
        const t = event.currentTarget;
        t.classList.toggle('yes');
      };

    </script>
</body>

</html>
